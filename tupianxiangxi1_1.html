        <h1>酱汁瓦块鱼</h1>
        <img src="../images/jiangzhiwakauiyu.png" />
        <p>
          风味包括三大流派：冀中南派、宫廷塞外派、京东沿海派。京东派以唐山为主，以烹制鲜活海产原料见长。特点是原料丰富，刀工细腻，口味清鲜，讲究清油抱芡，菜品配以精美的唐山瓷盛器，别具风格。
酱汁瓦块鱼的做法历史悠久，在制作过程中您也能感受到这些特色美食的魅力。酱汁瓦块鱼是很有特色的河北特色小吃，酱汁瓦块鱼以鲢鱼为主要材料，烹饪的做法酱菜为主，口味属于酸甜味。原料丰富，刀工细腻，口味清鲜，讲究清油抱芡，菜品配以精美的唐山瓷盛器，别具风格。
        </p>
